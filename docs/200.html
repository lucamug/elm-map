    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        a,
        a:link,
        a:visited,
        a:hover,
        a:active {
            color: black;
            text-decoration: none;
        }

        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            pointer-events: none;
            padding: 12px 12px 10px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;

        }

        h1 {

            font-weight: normal;
        }

        .elm-logo {
            height: 30px;
            width: 30px;
        }

        .map-footer {
            font-size: 12px;
            position: fixed;
            bottom: 0px;
            right: 0px;
            padding: 2px 4px;
            opacity: 0.5;
            width: fit-content;
            background: rgba(255, 255, 255, 1);
        }
    </style>

<body>
    <div id="elm"></div>
    <script src="/elm.js"></script>
    <script>
        Elm.Main.init({
            node: elm
        });
